<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" href="../src/assets/image/favicon.ico" type="image/x-icon">
  <title>Login - Vulcano App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../src/styles/login.css">

  <!-- Ajustar contraste y añadir box-shadow amarillo -->
</head>
<body class="min-h-screen font-sans flex items-center justify-center relative text-white login-contrast-bg">
  <div class="lava-bg" aria-hidden="true"></div>
  <div class="lava-layer" aria-hidden="true"></div>

  <main class="relative z-10 w-full max-w-md p-6">
    <section id="loginCard" class="bg-[#5A3A2E]/95 backdrop-blur-sm rounded-lg shadow-xl p-6 card-appear" aria-labelledby="loginTitle" role="region">
      <header class="mb-4 flex flex-col items-center">
        <a href="../index.html" class="inline-flex items-center gap-3 mb-3">
          <img src="/src/assets/imagenes-multimedia/vulcano.png" alt="Logo Vulcano" class="h-8" />
          <span class="text-2xl font-semibold text-white">Vulcano APP</span>
        </a>
        <h1 id="loginTitle" class="text-2xl font-bold">Iniciar sesión</h1>
        <p class="text-sm text-[#D2B48C]">Accede con tu usuario para continuar</p>
      </header>

      <form id="loginForm" class="space-y-4" novalidate>
        <div>
          <label for="name" class="sr-only">Nombre</label>
          <input id="name" name="name" type="text" autocomplete="name" required
                 class="w-full p-3 rounded text-black" placeholder="Nombre" aria-required="true" />
        </div>
        <div class="password-container">
          <label for="password" class="sr-only">Contraseña</label>
          <input id="password" name="password" type="password" autocomplete="current-password" required
                 class="w-full p-3 rounded text-black" placeholder="Contraseña" aria-required="true" />
          <button type="button" class="password-toggle" aria-label="Mostrar contraseña" aria-pressed="false">
            <svg viewBox="0 0 24 24">
              <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
            </svg>
          </button>
        </div>

        <div id="errorMsg" class="text-sm text-red-300 hidden" role="alert" aria-live="assertive"></div>

        <div class="flex items-center justify-between">
          <button type="submit" id="submitBtn" class="bg-[#D2B48C] hover:bg-[#A57E5A] text-[#5A3A2E] px-4 py-2 rounded font-semibold">
            Ingresar
          </button>
          <a href="../index.html" class="text-sm text-white hover:underline">Volver</a>
        </div>
      </form>
    </section>
  </main>
  <script src="../src/scripts/login.js"></script>
</body>
</html>
